<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esha's Handmade Crafts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Esha's Handmade Crafts</h1>
    <p>Where Creativity Meets Craft</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- ðŸŽ  Image Carousel Section -->
  <section class="carousel-container">
    <div class="carousel">
      <img class="carousel-image" src="images/craft1.jpg" alt="Golden Fish">
      <img class="carousel-image" src="images/craft2.jpg" alt="Turtle">
      <img class="carousel-image" src="images/craft3.jpg" alt="Beaver">
    </div>
    

  </section>

  <section class="intro">
    <h2>Welcome to Esha's World of Crafts</h2>
    <p>Explore unique, hand-crafted items made with love and creativity. From home decor to personalized gifts, every piece tells a story.</p>
  </section>

  <footer>
    <p>&copy; 2025 Esha's Handmade Crafts</p>
  </footer>

  <script>
    let index = 0;
    const images = document.querySelectorAll('.carousel-image');
  
    function showNextImage() {
      images.forEach((img, i) => {
        img.style.display = i === index ? 'block' : 'none';
      });
      index = (index + 1) % images.length;
    }
  
    showNextImage(); // Show first image immediately
    setInterval(showNextImage, 3000); // Rotate every 3 seconds
  </script>
  
</body>
</html>
