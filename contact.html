<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Esha's Handmade Crafts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Get in Touch</h1>
    <p><em>We'd love to hear from you!</em></p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main style="padding: 40px; max-width: 600px; margin: auto; background-color: #3b1a1a; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.4);">
    <form>
      <label for="name" style="display: block; margin-top: 20px; color: #fff;">Name:</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: none; background-color: #fff; color: #000;" />

      <label for="email" style="display: block; margin-top: 20px; color: #fff;">Email:</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: none; background-color: #fff; color: #000;" />

      <label for="message" style="display: block; margin-top: 20px; color: #fff;">Message:</label>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: none; background-color: #fff; color: #000;"></textarea>

      <button type="submit" style="margin-top: 20px; padding: 12px 20px; background-color: #000; color: #fff; border: none; border-radius: 6px; cursor: pointer;">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Esha's Handmade Crafts</p>
  </footer>

</body>
</html>
